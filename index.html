<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garissa Flood Resilience AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --neon-blue: #00f3ff; --neon-purple: #b967ff; --neon-pink: #ff2a6d; --neon-green: #05d9e8;
            --dark-bg: #0a0a1a; --darker-bg: #050510; --card-bg: rgba(16, 18, 37, 0.7);
            --glow: 0 0 10px rgba(0, 243, 255, 0.7);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Exo 2', sans-serif; background-color: var(--dark-bg); color: white; overflow-x: hidden; line-height: 1.6; }
        h1, h2, h3, h4 { font-family: 'Orbitron', sans-serif; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        header { position: relative; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 10; }
        .particles-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .logo { font-size: 4rem; margin-bottom: 1rem; background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: var(--glow); animation: pulse 3s infinite alternate; }
        .tagline { font-size: 1.5rem; margin-bottom: 2rem; max-width: 800px; color: rgba(255, 255, 255, 0.8); }
        .cta-button { display: inline-block; padding: 12px 30px; background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue); text-decoration: none; font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 2px; border-radius: 4px; transition: all 0.3s ease; box-shadow: var(--glow); }
        .cta-button:hover { background: var(--neon-blue); color: var(--dark-bg); box-shadow: 0 0 20px var(--neon-blue); }

        nav { position: fixed; top: 0; width: 100%; padding: 20px 0; z-index: 100; background: rgba(10, 10, 26, 0.8); backdrop-filter: blur(10px); }
        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { font-family: 'Orbitron', sans-serif; font-weight: 700; font-size: 1.5rem; color: white; text-decoration: none; }
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 30px; }
        .nav-links a { color: white; text-decoration: none; font-family: 'Orbitron', sans-serif; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; transition: color 0.3s ease; }
        .nav-links a:hover { color: var(--neon-blue); }
        .mobile-menu { display: none; font-size: 1.8rem; cursor: pointer; z-index: 1001; }

        section { padding: 100px 0; position: relative; }
        .section-title { text-align: center; margin-bottom: 60px; font-size: 2.5rem; color: var(--neon-green); text-shadow: 0 0 10px rgba(5, 217, 232, 0.5); }

        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-bottom: 60px; }
        .dashboard-card { background: var(--card-bg); border-radius: 10px; padding: 25px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); transition: transform 0.3s ease, box-shadow 0.3s ease; border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .dashboard-card:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(0, 243, 255, 0.2); }
        .card-header { display: flex; align-items: center; margin-bottom: 20px; }
        .card-icon { width: 40px; height: 40px; background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple)); border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-size: 1.2rem; }
        .card-title { font-size: 1.2rem; color: var(--neon-blue); }
        .chart-container { height: 200px; position: relative; }

        .map-container { height: 500px; border-radius: 10px; overflow: hidden; position: relative; background: var(--darker-bg); border: 1px solid rgba(0, 243, 255, 0.3); box-shadow: 0 0 30px rgba(0, 243, 255, 0.2); }

        .features-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .feature-card { background: var(--card-bg); border-radius: 10px; padding: 30px; text-align: center; transition: transform 0.3s ease; border: 1px solid rgba(255, 255, 255, 0.1); }
        .feature-card:hover { transform: translateY(-10px); box-shadow: 0 10px 25px rgba(185, 103, 255, 0.2); }
        .feature-icon { font-size: 2.5rem; margin-bottom: 20px; color: var(--neon-purple); }
        .feature-title { font-size: 1.3rem; margin-bottom: 15px; color: var(--neon-green); }

        .blog-container { max-width: 800px; margin: 0 auto; background: var(--card-bg); border-radius: 10px; padding: 40px; box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1); }
        .blog-title { font-size: 2rem; margin-bottom: 20px; color: var(--neon-pink); }
        .blog-meta { display: flex; flex-wrap: wrap; margin-bottom: 30px; color: rgba(255, 255, 255, 0.7); font-size: 0.9rem; }
        .blog-meta span { margin-right: 20px; }
        .blog-content { font-size: 1.1rem; line-height: 1.8; }
        .blog-content p { margin-bottom: 20px; }
        .blog-highlight { background: rgba(0, 243, 255, 0.1); border-left: 3px solid var(--neon-blue); padding: 20px; margin: 30px 0; border-radius: 0 5px 5px 0; }
        .blog-code { background: rgba(0, 0, 0, 0.3); padding: 20px; border-radius: 5px; margin: 20px 0; font-family: monospace; overflow-x: auto; border: 1px solid rgba(255, 255, 255, 0.1); }

        footer { background: var(--darker-bg); padding: 60px 0 30px; text-align: center; }
        .footer-links { display: flex; justify-content: center; list-style: none; margin-bottom: 30px; flex-wrap: wrap; }
        .footer-links li { margin: 10px 15px; }
        .footer-links a { color: rgba(255, 255, 255, 0.7); text-decoration: none; transition: color 0.3s ease; }
        .footer-links a:hover { color: var(--neon-blue); }
        .copyright { color: rgba(255, 255, 255, 0.5); font-size: 0.9rem; }

        @keyframes pulse { 0% { text-shadow: 0 0 10px rgba(0, 243, 255, 0.7); } 100% { text-shadow: 0 0 20px rgba(0, 243, 255, 0.9), 0 0 30px rgba(0, 243, 255, 0.5); } }
        @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0); } }
        .floating { animation: float 5s ease-in-out infinite; }

        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .tagline { font-size: 1.2rem; }
            .nav-links { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 10, 26, 0.98); flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
            .nav-links.active { display: flex; }
            .nav-links li { margin: 20px 0; }
            .mobile-menu { display: block; position: fixed; top: 20px; right: 20px; z-index: 1001; }
            .section-title { font-size: 2rem; }
            .map-container { height: 300px; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-container">
            <a href="#home" class="nav-logo">GFRAI</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#map">3D Map</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="mobile-menu">â˜°</div>
        </div>
    </nav>

    <header id="home">
        <div class="particles-container" id="particles-js"></div>
        <h1 class="logo floating">Garissa Flood Resilience AI</h1>
        <p class="tagline">Advanced AI-powered flood monitoring, prediction, and community alert system for Garissa County, Kenya</p>
        <a href="#dashboard" class="cta-button">Explore Dashboard</a>
    </header>

    <main>
        <section id="dashboard"> <!-- Dashboard content --> </section>
        <section id="map">
            <div class="container">
                <h2 class="section-title">3D Geospatial Intelligence</h2>
                <div class="map-container" id="map-canvas-container"></div>
            </div>
        </section>
        <section id="features"> <!-- Features content --> </section>
        <section id="blog"> <!-- Blog content --> </section>
    </main>

    <footer id="contact"> <!-- Footer content --> </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            const yearSpan = document.getElementById('year');
            if(yearSpan) yearSpan.textContent = new Date().getFullYear();

            // Mobile menu toggle
            const mobileMenu = document.querySelector('.mobile-menu');
            const navLinks = document.querySelector('.nav-links');
            if(mobileMenu) {
                mobileMenu.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                });
            }

            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
                    if (navLinks.classList.contains('active')) {
                        navLinks.classList.remove('active');
                    }
                });
            });

            // Initialize Three.js particle background
            function initParticles() { /* ... particle code ... */ }

            // Initialize 3D Map Visualization (FIXED)
            function init3DMap() {
                const container = document.getElementById('map-canvas-container');
                if (!container) return;

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                container.appendChild(renderer.domElement);

                const geometry = new THREE.SphereGeometry(1.5, 32, 32);
                const material = new THREE.MeshBasicMaterial({ color: 0x00f3ff, wireframe: true });
                const globe = new THREE.Mesh(geometry, material);
                scene.add(globe);

                camera.position.z = 3;

                function animate() {
                    requestAnimationFrame(animate);
                    globe.rotation.y += 0.005;
                    renderer.render(scene, camera);
                }
                animate();

                window.addEventListener('resize', () => {
                    camera.aspect = container.clientWidth / container.clientHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(container.clientWidth, container.clientHeight);
                });
            }

            // Initialize charts
            function initCharts() { /* ... chart code ... */ }

            // Initialize everything
            initParticles();
            init3DMap();
            initCharts();
        });
    </script>
</body>
</html>
